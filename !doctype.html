<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coduri de reducere — Aplicații</title>
  <style>
    :root {
      --bg: #0f1223;
      --card: #171a2e;
      --muted: #a5adcb;
      --text: #e7e9f5;
      --accent: #7c5cff;
      --accent-2: #26d07c;
      --chip: #232743;
      --border: #252a4a;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #1b1f3a 0%, var(--bg) 60%) fixed;
      color: var(--text);
    }
    header {
      padding: 32px 20px 16px;
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(24px, 4vw, 36px);
      letter-spacing: 0.4px;
    }
    .sub {
      margin: 0 0 18px;
      color: var(--muted);
    }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr 220px 140px;
      gap: 12px;
    }
    .toolbar input, .toolbar select, .toolbar button {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      outline: none;
      font-size: 14px;
    }
    .toolbar button {
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #5a3cff);
      border: none;
      font-weight: 600;
      transition: transform .08s ease;
    }
    .toolbar button:active { transform: translateY(1px) }

    main {
      max-width: 1100px;
      margin: 8px auto 80px;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) , var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      background: var(--chip);
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      width: fit-content;
    }
    .discount {
      color: var(--accent-2);
      font-weight: 700;
      font-size: 13px;
      background: rgba(38,208,124,.08);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px dashed rgba(38,208,124,.35);
    }
    .title { font-weight: 700; font-size: 18px; }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: #0b0e1f;
      border: 1px dashed #2a315b;
      padding: 10px 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      word-break: break-all;
    }
    .code button {
      background: transparent;
      border: 1px solid #3a4280;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    .meta {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .expires { color: var(--muted); font-size: 12px }
    .footer-note {
      margin-top: 22px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
    .empty {
      text-align: center;
      color: var(--muted);
      border: 1px dashed var(--border);
      border-radius: 16px;
      padding: 28px;
    }
    @media (max-width: 760px){
      .toolbar { grid-template-columns: 1fr 1fr; }
      .toolbar button { grid-column: 1 / -1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Coduri de reducere — Aplicații</h1>
    <p class="sub">Exemplu de site static. Codurile sunt generate la întâmplare, în scop demonstrativ.</p>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Caută aplicație (ex: Spotify, Notion, Adobe)"/>
      <select id="category">
        <option value="">Toate categoriile</option>
        <option value="productivitate">Productivitate</option>
        <option value="muzica-video">Muzică & Video</option>
        <option value="design">Design</option>
        <option value="educatie">Educație</option>
        <option value="utilitare">Utilitare</option>
        <option value="wellness">Wellness</option>
        <option value="gaming">Gaming</option>
      </select>
      <button id="shuffle">Amestecă ofertele</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">N-am găsit rezultate pentru filtrul curent.</div>
    <p class="footer-note">Disclaimer: acestea sunt coduri fictive pentru demo. Înlocuiește-le cu coduri reale dacă ai o campanie.</p>
  </main>

  <script>
    // --- Date "de catalog" (exemplu) ---
    const APPS = [
      { name: "Spotify Premium", cat: "muzica-video" },
      { name: "YouTube Premium", cat: "muzica-video" },
      { name: "Netflix", cat: "muzica-video" },
      { name: "HBO Max", cat: "muzica-video" },
      { name: "Adobe Photoshop", cat: "design" },
      { name: "Canva Pro", cat: "design" },
      { name: "Figma", cat: "design" },
      { name: "Notion Plus", cat: "productivitate" },
      { name: "Evernote", cat: "productivitate" },
      { name: "Grammarly", cat: "productivitate" },
      { name: "Dropbox", cat: "utilitare" },
      { name: "Google One", cat: "utilitare" },
      { name: "1Password", cat: "utilitare" },
      { name: "Microsoft 365", cat: "productivitate" },
      { name: "Coursera", cat: "educatie" },
      { name: "Udemy", cat: "educatie" },
      { name: "Khan Academy Plus", cat: "educatie" },
      { name: "Duolingo Super", cat: "educatie" },
      { name: "Headspace", cat: "wellness" },
      { name: "Calm", cat: "wellness" },
      { name: "Strava", cat: "wellness" },
      { name: "Discord Nitro", cat: "gaming" },
      { name: "Twitch Turbo", cat: "gaming" },
      { name: "Steam Wallet (promo)", cat: "gaming" }
    ];

    const DISCOUNTS = [10, 15, 20, 25, 30, 40, 50]; // %
    const DURATION_DAYS = [3, 5, 7, 10, 14, 21, 30];

    // Utilitare
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const sample = arr => arr[rand(0, arr.length - 1)];
    const shuffle = arr => arr.sort(() => Math.random() - 0.5);

    const genCode = (label) => {
      // cod stil SAVE20-SPOT-7K3M-2025
      const block = () => Math.random().toString(36).slice(2, 6).toUpperCase();
      const tag = label.split(/\s+/).map(s => s[0]).join('').toUpperCase().slice(0,4);
      const pct = sample(DISCOUNTS);
      return `SAVE${pct}-${tag}-${block()}-${new Date().getFullYear()}`;
    };

    const addDays = (date, days) => {
      const d = new Date(date);
      d.setDate(d.getDate() + days);
      return d;
    };

    const formatDate = (d) => {
      return d.toLocaleDateString('ro-RO', { day: '2-digit', month: 'short', year: 'numeric' });
    };

    // Generează oferte la întâmplare
    const generateOffers = () => {
      const base = shuffle([...APPS]);
      return base.map(app => {
        const off = sample(DISCOUNTS);
        const days = sample(DURATION_DAYS);
        return {
          ...app,
          off,
          code: genCode(app.name),
          expires: addDays(new Date(), days),
        };
      });
    };

    // Render
    const gridEl = document.getElementById('grid');
    const emptyEl = document.getElementById('empty');
    let OFFERS = generateOffers();

    const copyToClipboard = async (text, btn) => {
      try {
        await navigator.clipboard.writeText(text);
        const prev = btn.textContent;
        btn.textContent = "Copiat!";
        setTimeout(() => (btn.textContent = prev), 1200);
      } catch (e) {
        alert("Nu s-a putut copia. Selectează manual codul.");
      }
    };

    const createCard = (offer) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <span class="badge">${offer.cat.replace('-', ' ')}</span>
        <div class="title">${offer.name}</div>
        <div class="meta">
          <span class="discount">-${offer.off}%</span>
          <span class="expires">Expiră: ${formatDate(offer.expires)}</span>
        </div>
        <div class="code">
          <span>${offer.code}</span>
          <button type="button" aria-label="Copiază codul">Copiază</button>
        </div>
      `;
      const btn = card.querySelector('button');
      btn.addEventListener('click', () => copyToClipboard(offer.code, btn));
      return card;
    };

    const render = () => {
      gridEl.innerHTML = '';
      const q = document.getElementById('search').value.trim().toLowerCase();
      const c = document.getElementById('category').value;
      const filtered = OFFERS.filter(o =>
        (!q || o.name.toLowerCase().includes(q)) &&
        (!c || o.cat === c)
      );
      if (!filtered.length) {
        emptyEl.style.display = '';
      } else {
        emptyEl.style.display = 'none';
        filtered.forEach(o => gridEl.appendChild(createCard(o)));
      }
    };

    // Evenimente UI
    document.getElementById('search').addEventListener('input', render);
    document.getElementById('category').addEventListener('change', render);
    document.getElementById('shuffle').addEventListener('click', () => {
      OFFERS = generateOffers();
      render();
    });

    // Start
    render();
  </script>
</body>
</html>
